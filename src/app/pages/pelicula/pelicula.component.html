<div class="container">
  <div class="row" *ngIf="movie">
    <div class="col-md-6 animate__animated animate__swing">
      <img [src]="movie.poster_path | poster" alt="" class="img-thumbnail">
    </div>
    <div class="col-md-6 animate__animated animate__fadeInRightBig animate__slow">
      <h3>{{movie.title}}</h3>
      <div class="row">
        <div class="col animate__animated animate__fadeInRightBig animate__slow">
          <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="black"
            size="14px" readonly="false"> </star-rating>
        </div>
        <div class="col text-white animate__animated animate__fadeInRightBig animate__slow">
          {{movie.vote_average | number:'1.1-2'}}
        </div>
      </div>
      <div class="row text-white">
        <div class="col animate__animated animate__fadeInRightBig animate__slow">{{movie.overview }}</div>

      </div>
      <div class="row mt-4">
        <div class="col">
          <button class="btn btn-outline-info animate__animated animate__fadeInRightBig" (click)="onRegresar()">
            Regresar</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="row mt-5 animate__animated animate__fadeInUp" *ngIf="cast.length >0">
      <div class="col ">
        <app-cast-slideshow [cast]="cast">

        </app-cast-slideshow>
      </div>
    </div>
  </div>
</div>
